sudo: required

language: java

jdk:
  - openjdk8
  - oraclejdk8
#  - oraclejdk9

services:
  - docker

addons:
  apt:
    packages:
      - augeas-tools

before_install:
  - docker info
  - ./build.sh --no-experimental --minimal eXist develop

script:
  - docker run -it --rm duncdrum/docker-exist:latest -Dexist.home=/exist -jar /exist/start.jar client --no-gui --local --xpath "system:get-version()"
